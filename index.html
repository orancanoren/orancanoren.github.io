<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Homepage for Oran Can Ören"/>
  <title>Oran Can Ören</title>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection">
  <!--Let browser know website is optimized for mobile-->
  <link type="text/css" rel="stylesheet" href="css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script>
  $(document).ready(function() {
    $('.parallax').parallax();
  });
  </script>

  <!-- navbar -->
  <head>
    <nav class="z-depth-2">
      <div class="nav-wrapper white">
        <span class="brand-logo center black-text" id="navTitle">Home</span>
      </div>
    </nav>
  </head>

  <!-- main -->
  <!-- parallax 1 -->
  <main>
    <div class="parallax-container" id="para">
      <div class="section no-pad-bot">
        <br /><br />
          <div class="container valign-wrapper center-block">
            <div class="row">
              <div class="col s12 center">
                <div id="nameBox">
                  <h1 class="header black-text" id="introName">ORAN CAN ÖREN</h1>
                </div>
                <p class="flow-text grey-text text-darken-3" id="description">Algorithms &#9679 Data Science &#9679 Design</p>
              </div>
          </div>
          <div class="parallax" id="agif"><img src="images/abstract.gif"/></div>
        </div>
      </div>
    </div>

    <!-- showcase -->
    <div class="section white" id="cover">
      <div class="container black-text">
        <div class="row">
          <div class="col m4 s8 center push-s2 push-m0">
            <div class="card-panel hoverable green-text text-accent-3" id="resumeCard">
              <i class="large material-icons">description</i><br />
              <h5 class="flow-text">Resume</h5>
              <p class="grey-text">Yesterday</p>
            </div>
          </div>
          <div class="col m4 s8 center push-s2 push-m0">
            <div class="card-panel hoverable blue-text text-lighten-1" id="projectsCard">
              <i class="large material-icons">code</i><br />
              <h5 class="flow-text">Projects</h5>
              <p class="grey-text">Today</p>
            </div>
          </div>
          <div class="col m4 s8 center push-s2 push-m0">
            <div class="card-panel hoverable purple-text text-lighten-1" id="aboutCard">
              <i class="large material-icons">perm_identity</i><br />
              <h5 class="flow-text">About Oran Can</h5>
              <p class="grey-text">Tomorrow</p>
            </div>
          </div>
        </div>
      </div>
    </div>

      <!-- parallax 2 -->
  </main>

  <!-- footer -->
  <footer class="page-footer indigo darken-1">
    <div class="container">
      <div class="row">
          <h5 class="white-text">Oran Can Ören</h5>
          <p class="grey-text text-lighten-4">Personal Homepage</p>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        <p class="left">Stay as long as you'd like</p>
        <p class="right">Online since 2017</p>
      </div>
    </div>
  </footer>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
